<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sketchpad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Frame Interpolation Sketchpad</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <div class="tools">
    <button onclick="setTool('draw')">Draw</button>
    <button onclick="setTool('erase')">Eraser</button>
    <button onclick="createNewFrame()">Create New Frame</button>
  </div>

  <div class="main">
    <div class="container">
      <canvas id="drawCanvas" width="800" height="600"></canvas>
    </div>

    <div class="frame-sidebar" id="frameSidebar">
    </div>
  </div>

  <!-- save and open project buttons -->
  <div class="project-controls" style="margin: 32px 0 24px 0; display: flex; gap: 16px;">
    <button id="saveProjectBtn">Save Project</button>
    <button id="openProjectBtn">Open Project</button>
  </div>

  <div id="openProjectModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); align-items:center; justify-content:center;">
    <div style="background:#fff; padding:24px; border-radius:8px; min-width:300px;">
      <h3>Open Project</h3>
      <div id="projectList"></div>
      <button onclick="closeProjectModal()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
